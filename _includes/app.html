<script>
// app here
var pbar = jQuery('#prog-bar');

function updateBar(value) {
    pbar.attr('aria-valuenow', value);
}

function charge() {
    if(pbar.attr('aria-valuenow') >= 100) {
        return;
    }
    updateBar(pbar.attr('aria-valuenow') + 10);
    setTimeout(100, charge);
}

jQuery(document).ready(function () {
    charge();
});
</script>

<p id="app-loading-p">
<div class="progress progress-striped active">
  <div id="prog-bar" class="progress-bar"  role="progressbar" aria-valuenow="0" 
    aria-valuemin="0" aria-valuemax="100">
    <span class="sr-only"><div id="sr-number-progress">0</div>% Complete</span>
  </div>
</div>
</p>
