<script>
// app here
var OI = {
    progressBar: undefined,
    init:
        function() {
            this.progressBar = jQuery("#progress-bar-div");
            this.progressBar.progressbar({
                mark2: 33,
                mark3: 66,
                maximum: 100,
                step: 2
            });
            this.progressBar.on("positionChanged", function (event) {
                if (event.position >= 100) {
                    setTimeout(function () {
                        OI.progressBar.progressbar("reset");
                    }, 1000);
                }
            });
            this.chargeBar.call(this);
        },
    chargeBar:
        function() {
            this.progressBar.progressbar('stepIt');
            setTimeout(jQuery.proxy(this.chargeBar, this), 100);
        }
};
jQuery(document).ready(function () {
    OI.init();
});
</script>

<div id="progress-bar-div">
</div>
