<script>
// app here

function updateBar(barid, value) {
    jQuery("#"+barid).attr('aria-valuenow', value);
}

function getValue(barid) {
    return parseInt(jQuery("#"+barid).attr('aria-valuenow'));
}

function charge() {
    if(getValue("prog-bar") >= 100) {
        return;
    }
    updateBar("prog-bar", getValue("prog-bar") + 10);
    setTimeout(charge, 100);
}

jQuery(document).ready(function () {
    charge();
});
</script>

<p id="app-loading-p">
<div class="progress progress-striped active">
  <div id="prog-bar" class="progress-bar"  role="progressbar" aria-valuenow="0" 
    aria-valuemin="0" aria-valuemax="100">
    <span class="sr-only"><div id="sr-number-progress">0</div>% Complete</span>
  </div>
</div>
</p>
